<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px;
        }

        /* Styles for the image container */
        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin: 20px;
        }

        /* Styles for individual game images */
        .game-image {
            max-width: 300px;
            height: auto;
            margin: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .game-image:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Games</h1>
    <div id="image-container"></div>

    <script>
        // JavaScript code to dynamically load game images from the 'images' folder
        const imageContainer = document.getElementById("image-container");

        // Define an array of game image file names
        const gameImages = [
            "PS4 Cricket 19 International Edition.jpg", 
            "PS4 A Way Out.jpg", 
            "PS4 Call of Duty WWII.jpg",
            "PS4 Detroit Become Human.jpg",
            "PS4 Cyberpunk 2077.jpg",
            "PS4 Watch Dogs.jpg",
            "PS4 Mavels Avengers.jpg",
            "PS4 Ghost Recon Wildlands.jpg",
            "PS4 Far Cry 5.jpg",
            "PS4 Ghost of Tsushima.jpg",
            "PS4 Sniper Elite 4.jpg",
            "PS4 Ride 4.jpg",

            "XB1 Forza Motorsport 7.jpg",
            "XB1 Quantum Break.jpg",
            "XB1 Halo 5 Guardians.jpg",
            "XB1 Gears of War 4.jpg",
            "XB1 PlayerUnknown Battlegrounds 1.0.jpg",
        ];

        // Loop through the gameImages array and create image elements
        gameImages.forEach((imageName) => {
            const img = document.createElement("img");
            img.src = `Games/${imageName}`;
            img.alt = `Game ${imageName.split(".")[0]}`;
            img.className = "game-image";
            imageContainer.appendChild(img);
        });
    </script>
</body>
</html>
